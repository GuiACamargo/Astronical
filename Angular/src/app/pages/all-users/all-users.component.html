<div class="all-users-container">
    <div class="top">
        <div class="top-content">
            <span class="all-users-title">Hey admin! See all the <span class="title-users-color">users</span> here!</span>
            <a mat-raised-button routerLink="/admin/new" class="create">Create a new Admin!</a>
            <form class="form-search">
                <mat-form-field class="search" appearance="outline" color="accent">
                    <mat-label>Search by the Name of the User</mat-label>
                    <input matInput placeholder="Laika" type="text" (input)="search($event)">
                </mat-form-field>
            </form>
        </div>
    </div>
    <mat-card class="card">
        <mat-card-content class="content">
            <div class="table-wrapper">
                <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z4 table">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="header"> Id </th>
                        <td mat-cell *matCellDef="let user" class="id"> {{ user.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="header"> Name </th>
                        <td mat-cell *matCellDef="let user"> {{ user.nome }}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="header"> Email </th>
                        <td mat-cell *matCellDef="let user"> {{ user.email }}</td>
                    </ng-container>
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef class="header"> Role </th>
                        <td mat-cell *matCellDef="let user"> {{ user.cargo }}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="header"> Actions </th>
                        <td mat-cell *matCellDef="let user" class="delete"> <button mat-raised-button class="delete-button" (click)="openDialog(user.email, user.id)">Delete</button> </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="_columns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: _columns"></tr>
                </table>
                <mat-paginator [length]="10 * numberOfPages" [pageSize]="10" (page)="paginator($event)" aria-label="Select page" class="mat-elevation-z4 paginator">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
    
</div>
